<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logs de Notificações - HealthGPT</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .status-pending {
        color: #ffc107;
      }
      .status-sent {
        color: #198754;
      }
      .status-failed {
        color: #dc3545;
      }
      .log-card {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h1>Logs de Notificações</h1>

      <!-- Filtros -->
      <div class="card mb-4">
        <div class="card-body">
          <form id="filterForm" class="row g-3">
            <div class="col-md-4">
              <label for="patientName" class="form-label">Paciente</label>
              <input
                type="text"
                class="form-control"
                id="patientName"
                name="patient_name"
              />
            </div>
            <div class="col-md-4">
              <label for="startDate" class="form-label">Data Inicial</label>
              <input
                type="date"
                class="form-control"
                id="startDate"
                name="start_date"
              />
            </div>
            <div class="col-md-4">
              <label for="endDate" class="form-label">Data Final</label>
              <input
                type="date"
                class="form-control"
                id="endDate"
                name="end_date"
              />
            </div>
            <div class="col-md-4">
              <label for="status" class="form-label">Status</label>
              <select class="form-select" id="status" name="status">
                <option value="">Todos</option>
                <option value="pending">Pendente</option>
                <option value="sent">Enviado</option>
                <option value="failed">Falhou</option>
              </select>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Filtrar</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Lista de Logs -->
      <div id="logsList">
        <!-- Os logs serão carregados aqui via JavaScript -->
      </div>
    </div>

    <!-- Modal para atualizar status -->
    <div class="modal fade" id="updateStatusModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Atualizar Status</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="updateStatusForm">
              <input type="hidden" id="logId" />
              <div class="mb-3">
                <label for="newStatus" class="form-label">Status</label>
                <select class="form-select" id="newStatus" required>
                  <option value="pending">Pendente</option>
                  <option value="sent">Enviado</option>
                  <option value="failed">Falhou</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="notes" class="form-label">Observações</label>
                <textarea class="form-control" id="notes" rows="3"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-primary" id="updateStatusBtn">
              Atualizar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Função para carregar os logs
      async function loadLogs(filters = {}) {
        const queryParams = new URLSearchParams(filters);
        const response = await fetch(`/api/notifications/logs?${queryParams}`);
        const logs = await response.json();

        const logsList = document.getElementById("logsList");
        logsList.innerHTML = "";

        logs.forEach((log) => {
          const card = document.createElement("div");
          card.className = "card log-card";
          card.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${log.patient_name}</h5>
                        <p class="card-text">
                            <strong>Data da Consulta:</strong> ${new Date(
                              log.appointment_date
                            ).toLocaleString()}<br>
                            <strong>Status:</strong> <span class="status-${
                              log.status
                            }">${log.status}</span><br>
                            <strong>Enviado por:</strong> ${log.sent_by}<br>
                            <strong>Data do Envio:</strong> ${new Date(
                              log.sent_at
                            ).toLocaleString()}
                        </p>
                        <div class="card-text">
                            <strong>Mensagem:</strong><br>
                            <pre>${log.message}</pre>
                        </div>
                        ${
                          log.notes
                            ? `<p class="card-text"><strong>Observações:</strong> ${log.notes}</p>`
                            : ""
                        }
                        <button class="btn btn-primary btn-sm" onclick="showUpdateStatusModal('${
                          log.id
                        }')">
                            Atualizar Status
                        </button>
                    </div>
                `;
          logsList.appendChild(card);
        });
      }

      // Função para mostrar o modal de atualização de status
      function showUpdateStatusModal(logId) {
        document.getElementById("logId").value = logId;
        const modal = new bootstrap.Modal(
          document.getElementById("updateStatusModal")
        );
        modal.show();
      }

      // Evento de submit do formulário de filtros
      document.getElementById("filterForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const filters = Object.fromEntries(formData.entries());
        loadLogs(filters);
      });

      // Evento de clique no botão de atualização de status
      document
        .getElementById("updateStatusBtn")
        .addEventListener("click", async () => {
          const logId = document.getElementById("logId").value;
          const status = document.getElementById("newStatus").value;
          const notes = document.getElementById("notes").value;

          try {
            const response = await fetch(
              `/api/notifications/logs/${logId}/status`,
              {
                method: "PUT",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ status, notes }),
              }
            );

            if (response.ok) {
              bootstrap.Modal.getInstance(
                document.getElementById("updateStatusModal")
              ).hide();
              loadLogs();
            } else {
              alert("Erro ao atualizar status");
            }
          } catch (error) {
            alert("Erro ao atualizar status");
          }
        });

      // Carrega os logs iniciais
      loadLogs();
    </script>
  </body>
</html>
